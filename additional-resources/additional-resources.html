<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Resources and Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Additional Resources and Feedback</h1>
    <form id="feedback-form" action="submit-feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit Feedback</button>
    </form>
    <!-- Feedback Button -->
<button id="feedback-button">Feedback</button>

<!-- Modal Structure -->
<div id="feedback-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Tell Us What You Think</h2>
    <form id="feedback-form">
      <label for="feedback-text">Your Feedback:</label>
      <textarea id="feedback-text" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
